name: CI Build and Test

on:
  push:
    branches:
      - '**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test Matrix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - dotnet-version: '8.0.x'
            framework: 'net8.0'
          - dotnet-version: '9.0.x'
            framework: 'net9.0'
          - dotnet-version: '10.0.x'
            framework: 'net10.0'
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore MinimalWorker.sln

    - name: Test (no coverage)
      if: matrix.framework != 'net10.0'
      run: |
        dotnet test MinimalWorker.sln \
          --no-restore \
          --logger "trx;LogFileName=test-results.trx" \
          -f ${{ matrix.framework }}

    - name: Test with Coverage
      if: matrix.framework == 'net10.0'
      run: |
        dotnet test MinimalWorker.sln \
          --no-restore \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          -f ${{ matrix.framework }}

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (${{ matrix.framework }})
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.framework == 'net10.0'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-minimalworker
        fail_ci_if_error: false
        verbose: true

  build-all-samples:
    name: Build All (Samples)
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: '9.0.x'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore MinimalWorker.sln

    - name: Build All
      run: dotnet build MinimalWorker.sln --configuration Release --no-restore

name: CI Build and Test

on:
  push:
    branches:
      - '**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore MinimalWorker.sln

    - name: Build
      run: dotnet build MinimalWorker.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test MinimalWorker.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (.NET ${{ matrix.dotnet-version }})
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

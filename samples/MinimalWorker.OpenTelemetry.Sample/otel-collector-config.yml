receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  # Extract structured attributes for better Loki labeling
  resource:
    attributes:
      - key: loki.resource.labels
        value: service.name, deployment.environment
        action: insert
  
  attributes:
    actions:
      - key: loki.attribute.labels
        value: severity, traceid, spanid
        action: insert

exporters:
  # Export traces to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Export metrics to Prometheus (via Prometheus exporter)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "minimalworker"

  # Export logs to Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  # Debug exporter for troubleshooting
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, debug]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    
    logs:
      receivers: [otlp]
      processors: [batch, resource, attributes]
      exporters: [loki, debug]

  telemetry:
    logs:
      level: "info"
